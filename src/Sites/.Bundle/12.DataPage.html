<div ComponentName="App.Modules.Sites.DataPage">

    <Split name="split" shown="true" hasHandle="true">
        <Pane name="storages-pane" shown="true">
            <H2 name="ttl" shown="true">Хранилища</H2>
            <App.Modules.Sites.StoragesTree name="storages" shown="true" binding="app.manage.storages" />
        </Pane>
        <Pane name="data-pane" shown="true">
            <H2 name="ttl" shown="true">Данные</H2>
            <Pane name="search-pane" shown="true">
                <Input name="search-input" shown="true" placeholder="Поиск" enabled="false" />
            </Pane>
            <App.Modules.Sites.DataGrid name="data" shown="true" enabled="false" binding="app.sites.data" selectionMode="fullrow" showCheckboxes="true" hasContextMenu="true" emptyMessage="Данные не найдены" />
            <FlexBox name="buttons-pane" shown="true">
                <SuccessButton name="add-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuAddIcon">Добавить</SuccessButton>
                <SuccessButton name="dubl-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuAddIcon">Дублировать</SuccessButton>
                <SuccessButton name="edit-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuEditIcon">Редактировать</SuccessButton>
                <SuccessButton name="delete-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuRemoveIcon">Удалить</SuccessButton>
            </FlexBox>
        </Pane>
    </Split>    

</div>
