<div ComponentName="App.Modules.Sites.DataPage">

    <Split name="split" shown="true" hasHandle="true">
        <Pane name="storages-pane" shown="true">
            <H2 name="ttl" shown="true">#{sites-storages-storages-title}</H2>
            <StoragesTree name="storages" shown="true" binding="app.manage.storages" />
        </Pane>
        <Pane name="data-pane" shown="true">
            <H2 name="ttl" shown="true">#{sites-storages-data-title}</H2>
            <FlexBox name="search-pane" shown="true">
                <Input name="search-input" shown="true" placeholder="#{sites-storages-search-placeholder}" enabled="false" />
                <Icon shown="true" name="filters" iconSVG="Colibri.UI.Filters"  enabled="false" />
            </FlexBox>
            <DataGrid name="data" shown="true" enabled="false" binding="app.sites.data" selectionMode="fullrow" showCheckboxes="true" hasContextMenu="true" emptyMessage="#{sites-storages-dataempty}" />
            <FlexBox name="buttons-pane" shown="true">
                <SuccessButton name="add-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuAddIcon">#{sites-storages-buttons-adddata}</SuccessButton>
                <SuccessButton name="dubl-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuDublicateIcon">#{sites-storages-buttons-dublicatedata}</SuccessButton>
                <SuccessButton name="edit-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuEditIcon">#{sites-storages-buttons-editdata}</SuccessButton>
                <SuccessButton name="delete-data" shown="true" enabled="false" icon="Colibri.UI.ContextMenuRemoveIcon">#{sites-storages-buttons-deletedata}</SuccessButton>
                <SuccessButton name="restore-data" shown="false" enabled="false" icon="Colibri.UI.ContextMenuRemoveIcon">#{sites-storages-buttons-restoredata}</SuccessButton>
                <SuccessButton name="export-data" shown="true" enabled="false">#{sites-storages-buttons-exportdata}</SuccessButton>
                <UI.Pager shown="true" name="pager" hasMaxPages="false" enabled="false" />
            </FlexBox>
        </Pane>
    </Split>    

</div>
