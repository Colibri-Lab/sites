            attrs:
              width: 15%
          default:
            type: varchar
            length: 255
            class: string
            component: Colibri.UI.Forms.Text
            desc:
              ru: Значение по умолчанию
              en: Default value
              hy: Կանխադրված արժեք
            attrs:
              width: 20%
          class:
            type: varchar
            length: 255
            class: string
            component: Colibri.UI.Forms.Text
            desc:
              ru: Класс (PHP)
              en: Class name (PHP)
              hy: Դասի անվանումը (PHP)
            attrs:
              width: 20%
          component:
            type: varchar
            length: 255
            class: string
            default: Text
            component: Colibri.UI.Forms.Select
            params:
              readonly: false
              searchable: false
            desc:
              ru: Компонента (JS)
              en: UI Component (JS)
              hy: UI բաղադրիչ (JS)
            selector:
              value: value
              title: title
            lookup:
              method: ' () => new Promise((resolve, reject) => { let ret = []; Object.forEach(Colibri.UI.Forms.Field.Components,
                (name, value) => { ret.push({value: value.className, title: value.description});
                }); resolve(ret); })'
            attrs:
              width: 22%
