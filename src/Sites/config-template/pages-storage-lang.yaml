    type: json
    component: Colibri.UI.Forms.Object
    desc:
      ru: Параметры
      en: Parameters
      hy: Պարամետրեր
    class: ParametersField
    default: json_object()
    params:
      hidden: true
      required: false
      readonly: false
  order:
    type: double
    class: float
    default: "0"
    component: Colibri.UI.Forms.Hidden
    desc: Позиция в рамках parent-а
