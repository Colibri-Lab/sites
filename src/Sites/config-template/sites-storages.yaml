        kk: Бетті таңдаңыз
        uz: Sahifani tanlang
        es: Seleccionar una página
      params:
        required: false
        readonly: false
      lookup:
        storage:
          name: pages
          title: description
          value: id
    storage:
      type: varchar
      length: 255
      class: string
      desc:
        ru: Хранилище материалов
        en: Material storage
        hy: Աղբահանումների պահպանում
