---
domains:
  access-point: sites
  module: Sites
  models:
    row: Models\Domain
    table: Models\Domains
  desc: Сайты
  params:
    visible: false
    maybepublished: false
  fields:
    name:
      type: varchar
      length: 255
      class: string
      component: Colibri.UI.Forms.Select
      desc: '#{sites-storages-domains-key;Ключ домена}'
      note: '#{sites-storages-domains-key-desc;В конфигурации должны быть указаны
        паттерны доменов, которые подходят под этот ключ}'
      selector:
        value: value
        title: title
      params:
        readonly: true
        required: true
      lookup:
        binding: app.sites.domainkeys
    description:
      type: varchar
      length: 255
      class: string
      desc: Описание страницы
      note: Введите описание сайта
      params:
        required: true
        readonly: false
    closed:
      type: bool
      class: bool
      desc: Закрыт
      note: Выберите «Да» если хотите закрыть сайт
      component: Colibri.UI.Forms.Checkbox
      params:
        required: true
        readonly: false
      default: false
    additional:
      type: json
      class: ObjectField
      component: Colibri.UI.Forms.Tabs
      desc: Дополнительные параметры
      default: json_object()
      fields:
        meta:
          type: json
          class: ObjectField
          desc: Мета данные
          component: Colibri.UI.Forms.Object
          params:
            vertical: true
          default: json_object()
          fields:
            title:
              type: varchar
              length: 512
              class: string
              component: Colibri.UI.Forms.Text
              desc: Заголовок страницы
              note: Введите заголовок страницы
            description:
              type: varchar
              length: 1024
              class: string
              component: Colibri.UI.Forms.TextArea
              description: Описание сайта
              note: Введите мета описание сайта
            keywords:
              type: varchar
              length: 1024
              class: string
              component: Colibri.UI.Forms.TextArea
              description: Ключевые слова
              note: Введите ключевые слова
        settings:
          type: json
          class: ObjectField
          component: Colibri.UI.Forms.Object
          desc: Технические данные
          params:
            vertical: true
          default: json_object()
          fields:
            type:
              type: enum
              class: ValueField
              component: Colibri.UI.Forms.Select
              default: application
              desc: Тип приложения
              params:
                readonly: true
                required: true
              values:
              - value: application
                title: Приложение (javascript)
              - value: website
                title: Обычный вебсайт (php/js)
            module:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Select
              desc: Стартовый модуль
              note: Выжерите модуль, который будет стартовать
              selector:
                value: value
                title: title
              params:
                readonly: true
                required: true
                runtime: (field, form) => { form.FindField("additional/settings/template").ReloadValues();
                  }
              lookup:
                method: ' () => new Promise((resolve, reject) => { Manage.Store.AsyncQuery("manage.modules").then((modules)
                  => { const ret = []; for(const module of modules) { ret.push({value:module.name,
                  title: module.desc + " (" + module.name + ")"}); } resolve(ret);
                  }); });'
            component:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Select
              desc: Компонент по умолчанию
              note: Выберите компонент по умолчанию
              selector:
                value: value
                title: title
              params:
                readonly: true
                required: false
              lookup:
                depends: additional?.settings
                method: ' (term, dependsValue) => new Promise((resolve, reject) =>
                  { let ret = [{value: "", title: "Шаблон не выбран"}]; Object.keys(App.Modules).forEach((module)
                  => { if(module != dependsValue?.module) { return true; } Object.forEach(eval(''App.Modules.''
                  + module), (name, value) => { if(name.indexOf(''Page'') !== -1)
                  { ret.push({value: name, title: module + ''.'' + name}); } }); });
                  resolve(ret); }); '
            template:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Select
              desc: Шаблон по умолчанию
              note: Выберите шаблон по умолчанию
              selector:
                value: value
                title: title
              params:
                readonly: true
                required: false
              lookup:
                depends: additional?.settings
                method: ' (term, dependsValue) => new Promise((resolve, reject) =>
                  { let ret = [{value: "", title: "Шаблон не выбран"}]; Manage.Store.AsyncQuery("manage.templates("
                  + dependsValue.module?.toLowerCase() + ")").then((templates) =>
                  { templates && Array.isArray(templates) && templates.forEach(template
                  => { ret.push({value: template.path, title: template.path}); });
                  resolve(ret); }); });'
        parameters:
          type: json
          class: ArrayField
          component: Colibri.UI.Forms.Array
          desc: Дополнительные свойства
          default: json_array()
          attrs:
            className: app-field-wrap
          params:
            addlink: Добавить параметр
          fields:
            name:
              type: varchar
              length: 50
              class: string
              component: Colibri.UI.Forms.Text
              desc: Наименование поля
              attrs:
                width: 30%
            description:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Описание поля
              attrs:
                width: 68%
            type:
              type: varchar
              length: 20
              desc: Тип
              class: string
              component: Colibri.UI.Forms.Text
              default: varchar
              attrs:
                width: 19.5%
            length:
              type: int
              desc: Длина
              class: int
              component: Colibri.UI.Forms.Number
              attrs:
                width: 15%
            default:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Значение по умолчанию
              attrs:
                width: 20%
            class:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Класс (PHP)
              attrs:
                width: 20%
            component:
              type: varchar
              length: 255
              class: string
              default: Text
              component: Colibri.UI.Forms.Select
              desc: Компонента (JS)
              selector:
                value: value
                title: title
              lookup:
                method: ' () => new Promise((resolve, reject) => { let ret = []; Object.forEach(Colibri.UI.Forms.Field.Components,
                  (name, value) => { ret.push({value: name, title: value.description});
                  }); resolve(ret); })'
              attrs:
                width: 22%
    parameters:
      type: json
      component: Colibri.UI.Forms.Object
      class: ParametersField
      default: json_object()
      params:
        hidden: true
        required: false
        readonly: false
  indices:
    domains_name_idx:
      fields:
      - name
      type: NORMAL
      method: BTREE
pages:
  access-point: sites
  module: Sites
  models:
    row: Models\Page
    table: Models\Pages
  desc: Страницы
  params:
    visible: false
    maybepublished: false
  fields:
    domain:
      type: bigint unsigned
      class: App\Modules\Sites\Models\Domain
      component: Colibri.UI.Forms.Hidden
      desc: Домен
      default: "0"
      params:
        required: true
        readonly: true
      lookup:
        storage:
          name: domains
          title: description
          value: id
    parent:
      type: bigint unsigned
      class: App\Modules\Sites\Models\Page
      component: Colibri.UI.Forms.Hidden
      desc: Отцовская страница
      default: "0"
      params:
        required: false
        readonly: false
      lookup:
        storage:
          name: pages
          title: description
          value: id
    name:
      type: varchar
      length: 255
      class: string
      desc: Наименование раздела
      note: Введите наименование страницы, наименование будет использовано в URL
      params:
        required: true
        readonly: false
    description:
      type: varchar
      length: 255
      class: string
      desc: Описание страницы
      note: Введите описание сайта
      params:
        required: true
        readonly: false
        runtime: (field, form) => { const nameField = form.FindField("name"); if(!nameField.value)
          { nameField.value = field.value.CyrToUrl(3); } }
    published:
      type: tinyint
      length: 1
      class: int
      desc: Опубликована
      note: Выберите «Да» если хотите опубликовать сайт
      component: Colibri.UI.Forms.Radio
      params:
        required: true
        readonly: false
      default: "0"
      selector:
        value: value
        title: title
      values:
      - value: "0"
        title: Нет
      - value: "1"
        title: Да
    additional:
      type: json
      class: ObjectField
      component: Colibri.UI.Forms.Tabs
      desc: Всякое
      default: json_object()
      fields:
        meta:
          type: json
          class: ObjectField
          desc: Мета данные
          component: Colibri.UI.Forms.Object
          params:
            vertical: true
          default: json_object()
          fields:
            title:
              type: varchar
              length: 512
              class: string
              component: Colibri.UI.Forms.Text
              desc: Заголовок страницы
              note: Введите заголовок страницы
            description:
              type: varchar
              length: 1024
              class: string
              component: Colibri.UI.Forms.TextArea
              description: Описание сайта
              note: Введите мета описание сайта
            keywords:
              type: varchar
              length: 1024
              class: string
              component: Colibri.UI.Forms.TextArea
              description: Ключевые слова
              note: Введите ключевые слова
        settings:
          type: json
          class: ObjectField
          component: Colibri.UI.Forms.Object
          desc: Технические данные
          params:
            vertical: true
          default: json_object()
          fields:
            component:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Select
              desc: Шаблон
              note: Введите описание сайта
              params:
                required: false
                readonly: false
              selector:
                value: value
                title: title
              lookup:
                depends: domain
                method: '(term, dependsValue) => new Promise((resolve, reject) =>
                  { let ret = [{value: "", title: "Шаблон не выбран"}]; const module
                  = dependsValue?.additional?.settings.module; Object.forEach(eval("App.Modules."
                  + module), (name, value) => { if(name.indexOf(''Page'') !== -1)
                  { ret.push({value: name, title: module + ''.'' + name}); } }); resolve(ret);
                  }); '
            template:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Select
              desc: Шаблон
              note: Введите описание сайта
              params:
                required: false
                readonly: false
              selector:
                value: value
                title: title
              lookup:
                depends: domain
                method: '(term, dependsValue) => new Promise((resolve, reject) =>
                  { let ret = [{value: "", title: "Шаблон не выбран"}]; Manage.Store.AsyncQuery("manage.templates("
                  + dependsValue?.additional?.settings.module.toLowerCase() + ")").then((templates)
                  => { templates.forEach(template => { ret.push({value: template.path,
                  title: template.path}); }); resolve(ret); }); }); '
        parameters:
          type: json
          class: ArrayField
          component: Colibri.UI.Forms.Array
          desc: Дополнительные свойства
          default: json_array()
          attrs:
            className: app-field-wrap
          params:
            addlink: Добавить параметр
          fields:
            name:
              type: varchar
              length: 50
              class: string
              component: Colibri.UI.Forms.Text
              desc: Наименование поля
              attrs:
                width: 30%
            description:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Описание поля
              attrs:
                width: 68%
            type:
              type: varchar
              length: 20
              desc: Тип
              class: string
              component: Colibri.UI.Forms.Text
              default: varchar
              attrs:
                width: 19.5%
            length:
              type: int
              desc: Длина
              class: int
              component: Colibri.UI.Forms.Number
              attrs:
                width: 15%
            default:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Значение по умолчанию
              attrs:
                width: 20%
            class:
              type: varchar
              length: 255
              class: string
              component: Colibri.UI.Forms.Text
              desc: Класс (PHP)
              attrs:
                width: 20%
            component:
              type: varchar
              length: 255
              class: string
              default: Text
              component: Colibri.UI.Forms.Select
              desc: Компонента (JS)
              selector:
                value: value
                title: title
              lookup:
                method: ' () => new Promise((resolve, reject) => { let ret = []; Object.forEach(Colibri.UI.Forms.Field.Components,
                  (name, value) => { ret.push({value: name, title: value.description});
                  }); resolve(ret); })'
              attrs:
                width: 22%
