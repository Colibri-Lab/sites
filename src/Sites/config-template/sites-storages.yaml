---
domains: include(domains-storage.yaml)
pages: include(pages-storage.yaml)
pubs:
  access-point: sites
  module: Sites
  models:
    row: Models\Publication
    table: Models\Publications
  desc:
    ru: Публикации
    en: Publications
    hy: Հրապարակումներ
    it: Pubblicazioni
    es: Publicaciones
  params:
    visible: false
    maybepublished: false
  fields:
    domain:
      type: bigint unsigned
      class: App\Modules\Sites\Models\Domain
      component: Colibri.UI.Forms.Hidden
      desc: Домен
      default: "0"
      params:
        required: true
        readonly: true
      lookup:
        storage:
          name: domains
          title: description
          value: id
    page:
      type: bigint unsigned
      class: App\Modules\Sites\Models\Page
      desc: Страница
      note: Выберите страницу
      params:
        required: false
        readonly: false
      lookup:
        storage:
          name: pages
          title: description
          value: id
    storage:
      type: varchar
      length: 255
      class: string
      desc: Хранилище материалов
      note: Выберите хранилище материалов
      params:
        required: true
        readonly: false
    row:
      type: bigint unsigned
      class: int
      desc: ID записи в хранилище
      note: Введите ID записи в хранилище
      params:
        required: true
        readonly: false
    ft:
      type: longtext
      class: string
      params:
        required: false
        readonly: false
      desc: Полнотекстовый поиск
    object:
      type: json
      class: ObjectField
      desc: Данные строки
      default: json_object()
    order:
      type: double
      class: float
      default: 0
      desc: Позиция в рамках страницы
  indices:
    pubs_domain_idx:
      fields:
      - domain
      type: NORMAL
      method: BTREE
    pubs_pagestoragerow_idx:
      fields:
      - page
      - storage
      - row
      type: NORMAL
      method: BTREE
    pubs_order_idx:
      fields:
      - order
      type: NORMAL
      method: BTREE
    pubs_ft_idx:
      fields:
      - ft
      type: FULLTEXT
      method: ~
